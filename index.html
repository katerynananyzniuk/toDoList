<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="toDo.css"/>
  
</head>
<body>
    <div id="toDoList" class="toDoList">ToDo-List
        <div id="list" class="list">
            <div class="toDo-element">
                <div class="toDo-mark"></div>
                <div class="toDo-text">To-do 1</div>
            </div>
            <div class="toDo-element">
                <div class="toDo-mark"></div>
                <div class="toDo-text">To-do 2</div>
            </div>
        </div>
        <hr/>
        <div class="buttons">
            <button id="add" class="button-add">Add</button>
            <button id="del" class="button-del">Del</button>
            <button id="clear" class="button-clear">Clear</button>
        </div>        
    </div>
    <script src="toDo.js"></script>
</body>
</html>
